            <a class="navbar-brand" href="#">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="#">Work-Done</a>

                    <li class="nav-item">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

    <div class="container w-50 h-auto border  rounded bg-light my-3">
        <h4>TODOs List</h4>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Title</label>
            <input type="email" class="form-control" id="ttl" placeholder="Add to the list">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control my-2" id="des" rows="3" placeholder=""></textarea>
        </div>
        <div class="btn">
            <button class="btn bg-primary"
               id="add">Add to
                List</button>
        </div>
    </div>
    <div class=" text-center text-light mx-0 bg-warning">
        <h3>Your TODO list</h3>
    </div>
    <table class="table">
        <thead>
            <tr class="rw">
                <th scope="col">S.NO.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Checkbox</th>
            </tr>
        </thead>
        <tbody id="main">
            
        </tbody>
    </table>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        
        if(localStorage.getItem('itemsJson')!=null) {itemJsonArraystr = localStorage.getItem('itemsJson') ;
                   itemJsonArray = JSON.parse(itemJsonArraystr);
                   let main= document.getElementById('main');
                let str  ="";
                itemJsonArray.forEach((element,index) => {
                    str+= 
                  '<tr class="rw">\
                   <th scope="row" id="row1">'+(index+1)+'</th>\
                   <td>'+element[0]+'</td>\
                    <td>'+element[1]+'</td>\
                    <td><button class="bg-primary btn-sm" onclick="remove('+index+')">Done</button></td></tr>';
                
                main.innerHTML =str;
                           
                    
                });

                  
         }   add =document.getElementById('add');
            add.addEventListener('click',()=>{
                // console.log("updating list..");
                tit = document.getElementById("ttl").value;
                desc = document.getElementById("des").value;

                
                if(localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    
                    itemJsonArray.push([tit,desc]);
                    localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));

                }
                else{
                   itemJsonArraystr = localStorage.getItem('itemsJson') ;
                   itemJsonArray = JSON.parse(itemJsonArraystr);
                    itemJsonArray.push([tit,desc]);
                    localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));

                     
                }
                let main= document.getElementById('main');
                let str  ="";
                itemJsonArray.forEach((element,index) => {
                    str+= 
                  '<tr class="rw">\
                   <th scope="row" id="row1">'+(index+1)+'</th>\
                   <td>'+element[0]+'</td>\
                    <td>'+element[1]+'</td>\
                    <td><button class="bg-primary btn-sm" onclick="remove('+index+')">Done</button></td></tr>';
                
                           
                    
                });
                main.innerHTML =str;
            })
            function remove(i){
                itemJsonArraystr = localStorage.getItem('itemsJson') ;
                   itemJsonArray = JSON.parse(itemJsonArraystr);
                    itemJsonArray.splice(i,1);
                    let main= document.getElementById('main');
                let str  ="";
                itemJsonArray.forEach((element,index) => {
                    str+= 
                  '<tr class="rw">\
                   <th scope="row" id="row1">'+(index+1)+'</th>\
                   <td>'+element[0]+'</td>\
                    <td>'+element[1]+'</td>\
                    <td><button class="bg-primary btn-sm" onclick="remove('+index+')">Done</button></td></tr>';
                
                           
                    
                });
                main.innerHTML =str;
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));



                 

         
            }
            
         
       
    </script>
